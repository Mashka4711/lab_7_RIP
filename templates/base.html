{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/static/bootstrap-3.3.5-dist/css/bootstrap.min.css">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<style type="text/css">
     .jumbotron
{
    background: #42aaff;
    color: #fff;
}
</style>
<div class="jumbotron">
    <div class="container">
        <em>{% block title-visible %}{% endblock %}</em>
    </div>
</div>
<div class="container-fluid">
    {% block body %}{% endblock %}
</div>
</body>
</html>
